<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Comida Pregoneros 2025</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #e0c3fc, #8ec5fc);
    color: #3b0d6e;
  }
  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    min-height: 100vh;
    padding: 20px 10px 40px 10px;
  }
  header {
    width: 100%;
    max-width: 650px;
    margin-bottom: 20px;
    text-align: center;
  }
  header img {
    width: 100px;
    height: auto;
    margin-bottom: 8px;
    filter: drop-shadow(1px 1px 2px rgba(0,0,0,0.1));
  }
  header h1 {
    font-weight: 600;
    font-size: 2.2rem;
    margin: 0;
    color: #3b0d6e;
    text-shadow: 1px 1px 6px rgba(255 255 255 / 0.8);
  }
  form {
    width: 100%;
    max-width: 650px;
    background: white;
    border-radius: 16px;
    padding: 20px 25px 30px 25px;
    box-shadow: 0 8px 20px rgba(100, 55, 155, 0.25);
    color: #3b0d6e;
  }
  label {
    display: block;
    font-weight: 500;
    margin-top: 14px;
    margin-bottom: 6px;
    font-size: 1rem;
  }
  input[type="text"], input[type="number"] {
    width: 100%;
    padding: 10px 12px;
    font-size: 0.95rem;
    border-radius: 8px;
    border: 2px solid #c5b3e8;
    background-color: #f9f7ff;
    color: #3b0d6e;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
    box-sizing: border-box;
  }
  input[type="text"]:focus, input[type="number"]:focus {
    border-color: #7a4ed0;
    outline: none;
    box-shadow: 0 0 6px #a884ffaa;
  }
  .botones {
    margin-top: 28px;
    display: flex;
    flex-wrap: wrap;
    gap: 12px;
    justify-content: center;
  }
  button {
    background: linear-gradient(135deg, #7a4ed0, #9e77f3);
    border: none;
    color: white;
    font-weight: 600;
    font-size: 1rem;
    padding: 12px 20px;
    border-radius: 10px;
    cursor: pointer;
    box-shadow: 0 6px 14px #7a4ed07f;
    transition: background 0.3s ease, box-shadow 0.3s ease;
  }
  button:hover {
    background: linear-gradient(135deg, #9e77f3, #7a4ed0);
    box-shadow: 0 8px 20px #9e77f355;
  }
</style>

<!-- Librerías -->
<script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>
</head>
<body>

<header>
  <img src="assets/20250608_111348_206.png" alt="Logo Comida Pregoneros" />
  <h1>Comida Pregoneros 2025</h1>
</header>

<form id="pedidoForm">
  <label for="nombre">Nombre:</label>
  <input type="text" id="nombre" required autocomplete="off" />

  <label for="apellido">Apellido:</label>
  <input type="text" id="apellido" required autocomplete="off" />

  <label for="trasera">Trasera de pollo:</label>
  <input type="number" id="trasera" min="0" value="0" />

  <label for="cajilla">Cajilla:</label>
  <input type="number" id="cajilla" min="0" value="0" />

  <label for="codillo">1/2 Codillo:</label>
  <input type="number" id="codillo" min="0" value="0" />

  <label for="paella">Paella:</label>
  <input type="number" id="paella" min="0" value="0" />

  <label for="fideua">Fideua:</label>
  <input type="number" id="fideua" min="0" value="0" />

  <label for="salchichas">Salchichas al Vino Blanco:</label>
  <input type="number" id="salchichas" min="0" value="0" />

  <label for="lomo">Lomo a la Riojana:</label>
  <input type="number" id="lomo" min="0" value="0" />

  <label for="jamoncitos">Jamoncitos de Pollo al Chilindrón:</label>
  <input type="number" id="jamoncitos" min="0" value="0" />

  <div class="botones">
    <button type="submit">Guardar Pedido</button>
    <button type="button" id="descargarBtn">Descargar Excel</button>
    <button type="button" id="descargarPDFBtn">Descargar PDF</button>
  </div>
</form>

<script>
  const API_KEY = "TU_API_KEY";
  const BASE_ID = "TU_BASE_ID";
  const TABLE_NAME = "Comida";

  function normalize(str) {
    return str.trim().toLowerCase();
  }

  // Bloqueo automático el 16/08/2025 a las 00:00:00
  const fechaLimite = new Date("2025-08-16T00:00:00");
  if (new Date() >= fechaLimite) {
    document.querySelectorAll('#pedidoForm input, #pedidoForm button[type="submit"]').forEach(el => {
      el.disabled = true;
      el.style.opacity = "0.6";
      el.style.cursor = "not-allowed";
    });
    const btnGuardar = document.querySelector('#pedidoForm button[type="submit"]');
    if (btnGuardar) btnGuardar.textContent = "Encuesta cerrada";
    alert("La encuesta ya no está disponible. Para cualquier cambio, contacte con Mirella.");
  }

  async function checkDuplicate(nombreNorm, apellidoNorm) {
    const filterFormula = `AND({Nombre_norm} = "${nombreNorm}", {Apellido_norm} = "${apellidoNorm}")`;
    const url = `https://api.airtable.com/v0/${BASE_ID}/${TABLE_NAME}?filterByFormula=${encodeURIComponent(filterFormula)}`;
    const res = await fetch(url, { headers: { Authorization: `Bearer ${API_KEY}` } });
    const data = await res.json();
    return data.records || [];
  }

  document.getElementById('pedidoForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const nombreRaw = document.getElementById('nombre').value;
    const apellidoRaw = document.getElementById('apellido').value;
    const nombre = normalize(nombreRaw);
    const apellido = normalize(apellidoRaw);
    const existing = await checkDuplicate(nombre, apellido);
    const data = {
      fields: {
        "Nombre": nombreRaw,
        "Apellido": apellidoRaw,
        "Nombre_norm": nombre,
        "Apellido_norm": apellido,
        "Trasera de pollo": parseInt(document.getElementById('trasera').value) || 0,
        "Cajilla": parseInt(document.getElementById('cajilla').value) || 0,
        "1/2 Codillo": parseInt(document.getElementById('codillo').value) || 0,
        "Paella": parseInt(document.getElementById('paella').value) || 0,
        "Fideua": parseInt(document.getElementById('fideua').value) || 0,
        "Salchichas al Vino Blanco": parseInt(document.getElementById('salchichas').value) || 0,
        "Lomo a la Riojana": parseInt(document.getElementById('lomo').value) || 0,
        "Jamoncitos de Pollo al Chilindrón": parseInt(document.getElementById('jamoncitos').value) || 0
      }
    };
    let response;
    if (existing.length > 0) {
      const idRegistro = existing[0].id;
      const actualizar = confirm(`Ya existe un pedido para "${nombreRaw} ${apellidoRaw}". ¿Quieres actualizarlo con los nuevos datos?`);
      if (!actualizar) return;
      response = await fetch(`https://api.airtable.com/v0/${BASE_ID}/${TABLE_NAME}/${idRegistro}`, {
        method: "PATCH",
        headers: { "Authorization": `Bearer ${API_KEY}`, "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });
    } else {
      response = await fetch(`https://api.airtable.com/v0/${BASE_ID}/${TABLE_NAME}`, {
        method: "POST",
        headers: { "Authorization": `Bearer ${API_KEY}`, "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });
    }
    if (response.ok) {
      alert("Pedido guardado correctamente ✅");
      document.getElementById('pedidoForm').reset();
    } else {
      alert("Error al guardar en Airtable ❌");
    }
  });

  document.getElementById('descargarPDFBtn').addEventListener('click', async () => {
    const url = `https://api.airtable.com/v0/${BASE_ID}/${TABLE_NAME}?pageSize=100`;
    const res = await fetch(url, { headers: { Authorization: `Bearer ${API_KEY}` } });
    if (!res.ok) return alert("Error al descargar datos");
    const data = await res.json();
    const records = data.records;
    if (!records.length) return alert("No hay pedidos para descargar.");
    const headers = ["Nombre", "Apellido", "Trasera de pollo", "Cajilla", "1/2 Codillo", "Paella", "Fideua", "Salchichas al Vino Blanco", "Lomo a la Riojana", "Jamoncitos de Pollo al Chilindrón"];
    const rows = records.map(r => headers.map(h => r.fields[h] || ""));
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();
    const pageWidth = doc.internal.pageSize.getWidth();
    const logo = new Image();
    logo.src = "assets/20250608_111348_206.png";
    logo.onload = () => {
      doc.addImage(logo, "PNG", pageWidth / 2 - 15, 10, 30, 30);
      doc.setFont("helvetica", "bold");
      doc.setFontSize(16);
      doc.setTextColor(59, 13, 110);
      doc.text("Comida Pregoneros 2025", pageWidth / 2, 48, { align: "center" });
      doc.autoTable({
        startY: 55,
        head: [headers],
        body: rows,
        styles: { fontSize: 8, cellPadding: 2 },
        headStyles: { fillColor: [122, 78, 208], textColor: [255, 255, 255] },
        alternateRowStyles: { fillColor: [240, 230, 255] }
      });
      doc.save("Pedidos_Comida_Pregoneros_2025.pdf");
    };
  });
</script>

</body>
</html>
