<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
html, body { height: 100%; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; background: linear-gradient(135deg, #e0c3fc, #8ec5fc); color: #3b0d6e; }
body { display: flex; flex-direction: column; align-items: center; justify-content: flex-start; min-height: 100vh; padding: 30px 15px 60px 15px; }
header { width: 100%; max-width: 650px; margin-bottom: 30px; text-align: center; }
header img { width: 120px; height: auto; margin-bottom: 12px; filter: drop-shadow(1px 1px 2px rgba(0,0,0,0.1)); }
header h1 { font-weight: 600; font-size: 2.8rem; margin: 0; color: #3b0d6e; text-shadow: 1px 1px 6px rgba(255 255 255 / 0.8); }
form { width: 100%; max-width: 650px; background: white; border-radius: 16px; padding: 30px 40px 40px 40px; box-shadow: 0 12px 30px rgba(100, 55, 155, 0.25); color: #3b0d6e; }
label { display: block; font-weight: 600; margin-top: 18px; margin-bottom: 8px; font-size: 1.05rem; }
input[type="text"], input[type="number"] { width: 100%; padding: 12px 15px; font-size: 1rem; border-radius: 10px; border: 2px solid #c5b3e8; background-color: #f9f7ff; color: #3b0d6e; transition: border-color 0.3s ease, box-shadow 0.3s ease; }
input[type="text"]:focus, input[type="number"]:focus { border-color: #7a4ed0; outline: none; box-shadow: 0 0 8px #a884ffaa; }
.botones { margin-top: 38px; display: flex; gap: 20px; justify-content: center; }
button { background: linear-gradient(135deg, #7a4ed0, #9e77f3); border: none; color: white; font-weight: 600; font-size: 1.15rem; padding: 14px 28px; border-radius: 12px; cursor: pointer; box-shadow: 0 6px 14px #7a4ed07f; transition: background 0.3s ease, box-shadow 0.3s ease; }
button:hover { background: linear-gradient(135deg, #9e77f3, #7a4ed0); box-shadow: 0 8px 20px #9e77f355; }
/* Responsive */
@media (max-width: 480px) { form { padding: 25px 25px 35px 25px; } header h1 { font-size: 2.2rem; } button { width: 100%; } .botones { flex-direction: column; gap: 15px; } }
</style>
