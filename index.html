<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Comida Pregoneros 2025</title>
<style>
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    color: #6a0dad;
  }
  body {
    background: url('assets/20250608_111348_206.png') no-repeat center center fixed;
    background-size: contain;
    background-color: #fff;
    background-attachment: scroll;
  }
  @media (max-aspect-ratio: 3/4) {
    body { background-size: cover; background-position: center top; }
  }
  header { padding: 60px 20px 40px 20px; text-align: center; background: transparent; }
  .titulo-bg {
    display: inline-block;
    background: rgba(255, 255, 255, 0.7);
    padding: 10px 30px;
    border-radius: 12px;
  }
  header h1 {
    font-size: 3em;
    margin: 0;
    font-weight: bold;
    color: #6a0dad;
    text-shadow: 2px 2px 8px rgba(0,0,0,0.4);
  }
  form {
    max-width: 600px;
    background: rgba(255, 255, 255, 0.55);
    margin: 20px auto 100px auto;
    padding: 25px 25px 30px 25px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
    color: #5a2a72;
  }
  form label, form input, form button { text-shadow: 1px 1px 3px rgba(0,0,0,0.25); color: #5a2a72; }
  label { font-weight: bold; display: block; margin-top: 18px; }
  input[type="text"], input[type="number"] {
    width: 100%; padding: 10px 12px; margin-top: 6px;
    box-sizing: border-box; border: 1px solid #b19cd9;
    border-radius: 6px; font-size: 1em;
    background: rgba(255, 255, 255, 0.85);
    color: #4b1d75; transition: border-color 0.3s ease;
  }
  input[type="text"]:focus, input[type="number"]:focus { border-color: #6a0dad; outline: none; }
  button {
    background-color: #9b6dc7; color: white; border: none;
    border-radius: 6px; cursor: pointer; font-size: 1.15em;
    padding: 12px 18px; transition: background-color 0.3s ease;
  }
  button:hover { background-color: #7a54a0; }
  .botones { display: flex; gap: 14px; margin-top: 30px; }
  @media (max-width: 480px) {
    header h1 { font-size: 2.2em; padding: 0 10px; }
    form { margin: 15px 10px 120px 10px; padding: 20px 20px 25px 20px; max-width: 95%; }
  }
</style>
</head>
<body>
  <header>
    <div class="titulo-bg">
      <h1>Comida Pregoneros 2025</h1>
    </div>
  </header>

  <form id="pedidoForm">
    <label>Nombre:</label>
    <input type="text" id="nombre" required />
    <label>Apellido:</label>
    <input type="text" id="apellido" required />
    <label>Trasera de pollo:</label>
    <input type="number" id="trasera" min="0" value="0" />
    <label>Cajilla:</label>
    <input type="number" id="cajilla" min="0" value="0" />
    <label>1/2 Codillo:</label>
    <input type="number" id="codillo" min="0" value="0" />
    <label>Paella:</label>
    <input type="number" id="paella" min="0" value="0" />
    <label>Fideua:</label>
    <input type="number" id="fideua" min="0" value="0" />
    <label>Salchichas al Vino Blanco:</label>
    <input type="number" id="salchichas" min="0" value="0" />
    <label>Lomo a la Riojana:</label>
    <input type="number" id="lomo" min="0" value="0" />
    <label>Jamoncitos de Pollo al Chilindrón:</label>
    <input type="number" id="jamoncitos" min="0" value="0" />
    <div class="botones">
      <button type="submit">Guardar Pedido</button>
      <button type="button" id="descargarBtn">Descargar Pedido</button>
    </div>
  </form>

  <script>
    const API_KEY = "patNdhdFMrPI0rEVu.3db56e0e78d6f1bee371e038634a6a909f46dfa5c860380cd7703d14651bedd5";
    const BASE_ID = "appP2Lrc5NRcaNXF6";
    const TABLE_NAME = "Comida";

    document.getElementById('pedidoForm').addEventListener('submit', async function(event) {
      event.preventDefault();

      const data = {
        fields: {
          "Nombre": document.getElementById('nombre').value,
          "Apellido": document.getElementById('apellido').value,
          "Trasera de pollo": parseInt(document.getElementById('trasera').value) || 0,
          "Cajilla": parseInt(document.getElementById('cajilla').value) || 0,
          "1/2 Codillo": parseInt(document.getElementById('codillo').value) || 0,
          "Paella": parseInt(document.getElementById('paella').value) || 0,
          "Fideua": parseInt(document.getElementById('fideua').value) || 0,
          "Salchichas al Vino Blanco": parseInt(document.getElementById('salchichas').value) || 0,
          "Lomo a la Riojana": parseInt(document.getElementById('lomo').value) || 0,
          "Jamoncitos de Pollo al Chilindrón": parseInt(document.getElementById('jamoncitos').value) || 0
        }
      };

      try {
        const response = await fetch(`https://api.airtable.com/v0/${BASE_ID}/${TABLE_NAME}`, {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${API_KEY}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify(data)
        });

        if (response.ok) {
          alert("Pedido guardado en Airtable ✅");
          document.getElementById('pedidoForm').reset();
        } else {
          const errorData = await response.json();
          console.error('Error Airtable:', errorData);
          alert(`Error al guardar en Airtable ❌\nMensaje: ${errorData.error.message}`);
        }
      } catch (error) {
        console.error('Error conexión:', error);
        alert("Error de conexión ❌");
      }
    });

    document.getElementById('descargarBtn').addEventListener('click', () => {
      alert('Funcionalidad de descarga pendiente.');
    });
  </script>
</body>
</html>
