<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Comida Pregoneros 2025</title>
<style>
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    color: #6a0dad;
    background-color: #fff;
  }
  body {
    background: url('assets/20250608_111348_206.png') no-repeat center center fixed;
    background-size: contain;
    background-attachment: scroll;
  }
  @media (max-aspect-ratio: 3/4) {
    body { background-size: cover; background-position: center top; }
  }

  header {
    width: 100%;
    max-width: 650px;
    margin: 40px auto 30px auto;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 18px;
  }

  header img {
    height: auto;
    max-height: 60px;
    max-width: 280px; /* Ancho parecido al texto */
    object-fit: contain;
    filter: drop-shadow(1px 1px 2px rgba(0,0,0,0.1));
  }

  header h1 {
    font-weight: 600;
    font-size: 2.8rem;
    margin: 0;
    color: #3b0d6e;
    text-shadow: 1px 1px 6px rgba(255 255 255 / 0.8);
    white-space: nowrap;
  }

  form {
    max-width: 600px;
    background: rgba(255, 255, 255, 0.55);
    margin: 0 auto 100px auto;
    padding: 25px 25px 30px 25px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
    color: #5a2a72;
  }
  form label, form input, form button {
    text-shadow: 1px 1px 3px rgba(0,0,0,0.25);
    color: #5a2a72;
  }
  label {
    font-weight: bold;
    display: block;
    margin-top: 18px;
  }
  input[type="text"], input[type="number"] {
    width: 100%;
    padding: 10px 12px;
    margin-top: 6px;
    box-sizing: border-box;
    border: 1px solid #b19cd9;
    border-radius: 6px;
    font-size: 1em;
    background: rgba(255, 255, 255, 0.85);
    color: #4b1d75;
    transition: border-color 0.3s ease;
  }
  input[type="text"]:focus, input[type="number"]:focus {
    border-color: #6a0dad;
    outline: none;
  }
  button {
    background-color: #9b6dc7;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 1.15em;
    padding: 12px 18px;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #7a54a0;
  }
  .botones {
    display: flex;
    gap: 14px;
    margin-top: 30px;
  }
  @media (max-width: 480px) {
    header {
      flex-direction: column;
      gap: 10px;
      margin: 30px 10px 20px 10px;
    }
    header h1 {
      font-size: 2.2em;
      white-space: normal;
      text-align: center;
    }
    form {
      margin: 15px 10px 120px 10px;
      padding: 20px 20px 25px 20px;
      max-width: 95%;
    }
  }
</style>
</head>
<body>
  <header>
    <img src="assets/20250608_111348_206.png" alt="Logo Comida Pregoneros" />
    <h1>Comida Pregoneros 2025</h1>
  </header>

  <form id="pedidoForm">
    <label>Nombre:</label>
    <input type="text" id="nombre" required />
    <label>Apellido:</label>
    <input type="text" id="apellido" required />
    <label>Trasera de pollo:</label>
    <input type="number" id="trasera" min="0" value="0" />
    <label>Cajilla:</label>
    <input type="number" id="cajilla" min="0" value="0" />
    <label>1/2 Codillo:</label>
    <input type="number" id="codillo" min="0" value="0" />
    <label>Paella:</label>
    <input type="number" id="paella" min="0" value="0" />
    <label>Fideua:</label>
    <input type="number" id="fideua" min="0" value="0" />
    <label>Salchichas al Vino Blanco:</label>
    <input type="number" id="salchichas" min="0" value="0" />
    <label>Lomo a la Riojana:</label>
    <input type="number" id="lomo" min="0" value="0" />
    <label>Jamoncitos de Pollo al Chilindrón:</label>
    <input type="number" id="jamoncitos" min="0" value="0" />
    <div class="botones">
      <button type="submit">Guardar Pedido</button>
      <button type="button" id="descargarBtn">Descargar Pedido</button>
    </div>
  </form>

  <script>
    const API_KEY = "patNdhdFMrPI0rEVu.3db56e0e78d6f1bee371e038634a6a909f46dfa5c860380cd7703d14651bedd5";
    const BASE_ID = "appP2Lrc5NRcaNXF6";
    const TABLE_NAME = "Comida";

    async function fetchRecordsByNameApellido(nombre, apellido) {
      const filterFormula = `AND(NOMBRE = "${nombre.toUpperCase()}", APELLIDO = "${apellido.toUpperCase()}")`;
      const url = `https://api.airtable.com/v0/${BASE_ID}/${TABLE_NAME}?filterByFormula=${encodeURIComponent(filterFormula)}`;
      const res = await fetch(url, {
        headers: { Authorization: `Bearer ${API_KEY}` }
      });
      if (!res.ok) throw new Error("Error fetching records");
      const data = await res.json();
      return data.records;
    }

    async function updateRecord(recordId, fields) {
      const url = `https://api.airtable.com/v0/${BASE_ID}/${TABLE_NAME}/${recordId}`;
      const res = await fetch(url, {
        method: "PATCH",
        headers: {
          "Authorization": `Bearer ${API_KEY}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ fields })
      });
      if (!res.ok) throw new Error("Error updating record");
      return await res.json();
    }

    async function createRecord(fields) {
      const url = `https://api.airtable.com/v0/${BASE_ID}/${TABLE_NAME}`;
      const res = await fetch(url, {
        method: "POST",
        headers: {
          "Authorization": `Bearer ${API_KEY}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ fields })
      });
      if (!res.ok) throw new Error("Error creating record");
      return await res.json();
    }

    document.getElementById('pedidoForm').addEventListener('submit', async function(event) {
      event.preventDefault();

      const nombreInput = document.getElementById('nombre');
      const apellidoInput = document.getElementById('apellido');
      const nombre = nombreInput.value.trim();
      const apellido = apellidoInput.value.trim();

      const fields = {
        "NOMBRE": nombre.toUpperCase(),
        "APELLIDO": apellido.toUpperCase(),
        "Trasera de pollo": parseInt(document.getElementById('trasera').value) || 0,
        "Cajilla": parseInt(document.getElementById('cajilla').value) || 0,
        "1/2 Codillo": parseInt(document.getElementById('codillo').value) || 0,
        "Paella": parseInt(document.getElementById('paella').value) || 0,
        "Fideua": parseInt(document.getElementById('fideua').value) || 0,
        "Salchichas al Vino Blanco": parseInt(document.getElementById('salchichas').value) || 0,
        "Lomo a la Riojana": parseInt(document.getElementById('lomo').value) || 0,
        "Jamoncitos de Pollo al Chilindrón": parseInt(document.getElementById('jamoncitos').value) || 0
      };

      try {
        const existingRecords = await fetchRecordsByNameApellido(nombre, apellido);
        if (existingRecords.length > 0) {
          const updateConfirm = confirm(`Ya existe un pedido para ${nombre} ${apellido}. ¿Quieres actualizarlo?`);
          if (updateConfirm) {
            await updateRecord(existingRecords[0].id, fields);
            alert("Pedido actualizado correctamente ✅");
            this.reset();
            return;
          } else {
            alert("No se actualizó el pedido.");
            return;
          }
        }
        // Si no existe, creamos nuevo
        await createRecord(fields);
        alert("Pedido guardado en Airtable ✅");
        this.reset();
      } catch (error) {
        console.error(error);
        alert("Error al guardar el pedido. Intenta de nuevo.");
      }
    });

    document.getElementById('descargarBtn').addEventListener('click', async () => {
      try {
        let allRecords = [];
        let offset = null;
        do {
          const url = `https://api.airtable.com/v0/${BASE_ID}/${TABLE_NAME}?pageSize=100${offset ? `&offset=${offset}` : ''}`;
          const res = await fetch(url, {
            headers: { Authorization: `Bearer ${API_KEY}` }
          });
          if (!res.ok) throw new Error("Error al descargar datos");
          const data = await res.json();
          allRecords = allRecords.concat(data.records);
          offset = data.offset;
        } while (offset);

        if(allRecords.length === 0){
          alert("No hay datos para descargar.");
          return;
        }

        // Convertir a CSV
        const csvRows = [];
        const headers = Object.keys(allRecords[0].fields);
        csvRows.push(headers.join(','));

        allRecords.forEach(record => {
          const row = headers.map(header => {
            let val = record.fields[header] || "";
            if (typeof val === "string" && val.includes(',')) val = `"${val}"`;
            return val;
          });
          csvRows.push(row.join(','));
        });

        const csvString = csvRows.join('\n');
        const blob = new Blob([csvString], { type: 'text/csv' });
        const urlBlob = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = urlBlob;
        a.download = 'pedidos_comida_pregoneros_2025.csv';
        document.body.appendChild(a);
        a.click();
        a.remove();
        URL.revokeObjectURL(urlBlob);

      } catch (error) {
        console.error(error);
        alert("Error al descargar los pedidos.");
      }
    });
  </script>
</body>
</html>
