<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Pedidos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    form label {
      display: block;
      margin-bottom: 5px;
    }
    form input[type="text"], form input[type="number"] {
      margin-left: 10px;
      width: 80px;
    }
    h2 {
      margin-top: 20px;
      color: #2c3e50;
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
    }
    button {
      margin-top: 10px;
      margin-right: 5px;
      padding: 5px 10px;
    }
  </style>
</head>
<body>
  <h1>Formulario de Pedidos</h1>
  <form id="pedidoForm">
    <label>Nombre: <input type="text" id="nombre" required></label>
    <label>Apellido: <input type="text" id="apellido" required></label>

    <!-- Primeros Platos -->
    <h2>Primeros Platos</h2>
    <label>SALPICÓN DE MARISCO <input type="number" id="salpicon" min="0" value="0"></label>
    <label>ENSALADA DE ARROZ <input type="number" id="ensalada_arroz" min="0" value="0"></label>
    <label>ENSALADA ARAGONESA <input type="number" id="ensalada_aragonesa" min="0" value="0"></label>
    <label>REVUELTO DE SETAS CON GAMBAS <input type="number" id="revuelto_setas" min="0" value="0"></label>
    <label>PIMIENTOS RELLENOS DE BACALAO <input type="number" id="pimientos_bacalao" min="0" value="0"></label>
    <label>ENSALADILLA RUSA <input type="number" id="ensaladilla_rusa" min="0" value="0"></label>
    <label>ALUBIAS POCHAS CON BOLETUS <input type="number" id="alubias" min="0" value="0"></label>
    <label>TOSTADA DE VERDURAS CON BONITO <input type="number" id="tostada_bonito" min="0" value="0"></label>
    <label>TOSTADA DE VERDURAS CON ESCABECHADOS <input type="number" id="tostada_escabechados" min="0" value="0"></label>

    <!-- Segundos Platos -->
    <h2>Segundos Platos</h2>
    <label>CAJILLA <input type="number" id="cajilla" min="0" value="0"></label>
    <label>MORCILLO <input type="number" id="morcillo" min="0" value="0"></label>
    <label>TRASERA <input type="number" id="trasera" min="0" value="0"></label>
    <label>CODILLO <input type="number" id="codillo" min="0" value="0"></label>
    <label>LUBINA <input type="number" id="lubina" min="0" value="0"></label>
    <label>CANELONES <input type="number" id="canelones" min="0" value="0"></label>
    <label>CALAMARES <input type="number" id="calamares" min="0" value="0"></label>
    <label>BACALAO <input type="number" id="bacalao" min="0" value="0"></label>
    <label>PIERNECITA <input type="number" id="piernecita" min="0" value="0"></label>
    <label>GORRÍN <input type="number" id="gorrin" min="0" value="0"></label>

    <!-- Postres -->
    <h2>Postres</h2>
    <label>FLAN <input type="number" id="flan" min="0" value="0"></label>
    <label>ARROZ CON LECHE <input type="number" id="arroz_leche" min="0" value="0"></label>
    <label>NATILLAS <input type="number" id="natillas" min="0" value="0"></label>
    <label>YOGUR <input type="number" id="yogur" min="0" value="0"></label>
    <label>BROWNIE <input type="number" id="brownie" min="0" value="0"></label>

    <button type="button" onclick="guardarPedido()">Guardar en Airtable</button>
    <button type="button" onclick="exportExcel()">Exportar Excel</button>
    <button type="button" onclick="exportPDF()">Exportar PDF</button>
  </form>

  <script>
    // Reemplaza con tus datos de conexión de Airtable
    const AIRTABLE_API_KEY = 'TU_API_KEY';
    const AIRTABLE_BASE_ID = 'TU_BASE_ID';
    const AIRTABLE_TABLE_NAME = 'Pedidos';

    async function guardarPedido() {
      const datos = {
        Nombre: document.getElementById('nombre').value,
        Apellido: document.getElementById('apellido').value,
        Salpicon: parseInt(document.getElementById('salpicon').value),
        Ensalada_arroz: parseInt(document.getElementById('ensalada_arroz').value),
        Ensalada_aragonesa: parseInt(document.getElementById('ensalada_aragonesa').value),
        Revuelto_setas: parseInt(document.getElementById('revuelto_setas').value),
        Pimientos_bacalao: parseInt(document.getElementById('pimientos_bacalao').value),
        Ensaladilla_rusa: parseInt(document.getElementById('ensaladilla_rusa').value),
        Alubias: parseInt(document.getElementById('alubias').value),
        Tostada_bonito: parseInt(document.getElementById('tostada_bonito').value),
        Tostada_escabechados: parseInt(document.getElementById('tostada_escabechados').value),
        Cajilla: parseInt(document.getElementById('cajilla').value),
        Morcillo: parseInt(document.getElementById('morcillo').value),
        Trasera: parseInt(document.getElementById('trasera').value),
        Codillo: parseInt(document.getElementById('codillo').value),
        Lubina: parseInt(document.getElementById('lubina').value),
        Canelones: parseInt(document.getElementById('canelones').value),
        Calamares: parseInt(document.getElementById('calamares').value),
        Bacalao: parseInt(document.getElementById('bacalao').value),
        Piernecita: parseInt(document.getElementById('piernecita').value),
        Gorrin: parseInt(document.getElementById('gorrin').value),
        Flan: parseInt(document.getElementById('flan').value),
        Arroz_leche: parseInt(document.getElementById('arroz_leche').value),
        Natillas: parseInt(document.getElementById('natillas').value),
        Yogur: parseInt(document.getElementById('yogur').value),
        Brownie: parseInt(document.getElementById('brownie').value)
      };

      const response = await fetch(`https://api.airtable.com/v0/${AIRTABLE_BASE_ID}/${AIRTABLE_TABLE_NAME}`, {
        method: 'POST',
        headers: {
          'Authorization': `Bearer ${AIRTABLE_API_KEY}`,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ fields: datos })
      });

      if (response.ok) {
        alert('Pedido guardado correctamente en Airtable');
      } else {
        alert('Error al guardar el pedido');
      }
    }

    function exportExcel() {
      alert('Función de exportar Excel pendiente de implementar.');
    }

    function exportPDF() {
      alert('Función de exportar PDF pendiente de implementar.');
    }
  </script>
</body>
</html>
