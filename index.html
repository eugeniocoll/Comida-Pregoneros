<body>

<h1>Comida Pregoneros 2025</h1>
<img src="assets/20250608_111348_206.png" alt="Logo" width="100">

<div id="formularioContainer">
<form id="pedidoForm">
  <input type="text" name="Nombre" placeholder="Nombre">
  <input type="text" name="Apellido" placeholder="Apellido">
  <input type="number" name="Trasera de pollo" placeholder="Trasera de pollo">
  <input type="number" name="Cajilla" placeholder="Cajilla">
  <input type="number" name="1/2 Codillo" placeholder="1/2 Codillo">
  <input type="number" name="Paella" placeholder="Paella">
  <input type="number" name="Fideua" placeholder="Fideua">
  <input type="number" name="Salchichas al Vino Blanco" placeholder="Salchichas al Vino Blanco">
  <input type="number" name="Lomo a la Riojana" placeholder="Lomo a la Riojana">
  <input type="number" name="Jamoncitos de Pollo al Chilindr√≥n" placeholder="Jamoncitos de Pollo al Chilindr√≥n">
  
  <div class="botones">
    <button type="submit">Guardar Pedido</button>
    <button type="button" id="descargarBtn">Descargar Pedido</button>
    <button type="button" id="descargarPDFBtn">Descargar PDF</button>
  </div>
</form>
</div>

<script>
const API_KEY = "TU_API_KEY";
const BASE_ID = "TU_BASE_ID";
const TABLE_NAME = "Pedidos";

document.getElementById('descargarPDFBtn').addEventListener('click', async () => {
  const url = `https://api.airtable.com/v0/${BASE_ID}/${TABLE_NAME}?pageSize=100`;

  try {
    const res = await fetch(url, {
      headers: { Authorization: `Bearer ${API_KEY}` }
    });
    if (!res.ok) throw new Error("No se pudo descargar datos");

    const data = await res.json();
    const records = data.records;

    if (records.length === 0) {
      alert("No hay pedidos para descargar.");
      return;
    }

    const headers = [
      "Nombre", "Apellido", "Trasera de pollo", "Cajilla", "1/2 Codillo",
      "Paella", "Fideua", "Salchichas al Vino Blanco", "Lomo a la Riojana",
      "Jamoncitos de Pollo al Chilindr√≥n"
    ];
    const rows = records.map(r => headers.map(h => r.fields[h] !== undefined ? r.fields[h] : ""));

    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();

    const pageWidth = doc.internal.pageSize.getWidth();
    const pageHeight = doc.internal.pageSize.getHeight();
    doc.setFillColor(224, 195, 252);
    doc.rect(0, 0, pageWidth, pageHeight, "F");

    const logo = new Image();
    logo.src = "assets/20250608_111348_206.png";

    logo.onload = () => {
      doc.addImage(logo, "PNG", pageWidth / 2 - 15, 10, 30, 30);
      doc.setFont("helvetica", "bold");
      doc.setFontSize(18);
      doc.setTextColor(59, 13, 110);
      doc.text("Comida Pregoneros 2025", pageWidth / 2, 48, { align: "center" });

      doc.autoTable({
        startY: 55,
        head: [headers],
        body: rows,
        styles: { fontSize: 8, cellPadding: 2 },
        headStyles: { fillColor: [122, 78, 208], textColor: [255, 255, 255] },
        alternateRowStyles: { fillColor: [240, 230, 255] }
      });

      doc.save("Pedidos_Comida_Pregoneros_2025.pdf");
    };

  } catch (error) {
    console.error(error);
    alert("Error al generar PDF ‚ùå");
  }
});

</script>
