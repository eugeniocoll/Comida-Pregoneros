<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Comida Pregoneros 2025</title>
<style>
  html, body {
    height: 100%; margin: 0; padding: 0;
    font-family: Arial, sans-serif; color: #6a0dad;
  }
  body {
    background: url('assets/20250608_111348_206.png') no-repeat center center fixed;
    background-size: contain; background-color: #fff;
    background-attachment: scroll;
  }
  @media (max-aspect-ratio: 3/4) {
    body { background-size: cover; background-position: center top; }
  }
  header { padding: 60px 20px 40px 20px; text-align: center; }
  .titulo-bg {
    display: inline-block; background: rgba(255, 255, 255, 0.7);
    padding: 10px 30px; border-radius: 12px;
  }
  header h1 { font-size: 3em; margin: 0; font-weight: bold; color: #6a0dad; }
  form {
    max-width: 600px; background: rgba(255, 255, 255, 0.55);
    margin: 20px auto 100px auto; padding: 25px;
    border-radius: 10px; box-shadow: 0 0 15px rgba(0,0,0,0.1);
  }
  label { font-weight: bold; display: block; margin-top: 18px; }
  input[type="text"], input[type="number"] {
    width: 100%; padding: 10px 12px; margin-top: 6px;
    border: 1px solid #b19cd9; border-radius: 6px; font-size: 1em;
  }
  button {
    background-color: #9b6dc7; color: white; border: none;
    border-radius: 6px; cursor: pointer; font-size: 1.15em;
    padding: 12px 18px; margin-top: 20px;
  }
  button:hover { background-color: #7a54a0; }
  .botones { display: flex; gap: 14px; margin-top: 30px; }
</style>
</head>
<body>
<header>
  <div class="titulo-bg">
    <h1>Comida Pregoneros 2025</h1>
  </div>
</header>

<form id="pedidoForm">
  <label>Nombre:</label>
  <input type="text" id="nombre" required />
  <label>Apellido:</label>
  <input type="text" id="apellido" required />
  <label>Trasera de pollo:</label>
  <input type="number" id="trasera" min="0" value="0" />
  <label>Cajilla:</label>
  <input type="number" id="cajilla" min="0" value="0" />
  <label>1/2 Codillo:</label>
  <input type="number" id="codillo" min="0" value="0" />
  <label>Paella:</label>
  <input type="number" id="paella" min="0" value="0" />
  <label>Fideua:</label>
  <input type="number" id="fideua" min="0" value="0" />
  <label>Salchichas al Vino Blanco:</label>
  <input type="number" id="salchichas" min="0" value="0" />
  <label>Lomo a la Riojana:</label>
  <input type="number" id="lomo" min="0" value="0" />
  <label>Jamoncitos de Pollo al Chilindrón:</label>
  <input type="number" id="jamoncitos" min="0" value="0" />
  <div class="botones">
    <button type="submit">Guardar Pedido</button>
    <button type="button" id="descargarBtn">Descargar Pedido</button>
  </div>
</form>

<script>
const API_KEY = "patNdhdFMrPI0rEVu.3db56e0e78d6f1bee371e038634a6a909f46dfa5c860380cd7703d14651bedd5";
const BASE_ID = "appP2Lrc5NRcaNXF6"; 
const TABLE_NAME = "Comida"; 

function normalizarTexto(texto) {
  return texto.trim().toLowerCase().replace(/\b\w/g, c => c.toUpperCase());
}

async function buscarDuplicado(nombre, apellido) {
  const filtro = `AND({Nombre}='${nombre}', {Apellido}='${apellido}')`;
  const url = `https://api.airtable.com/v0/${BASE_ID}/${encodeURIComponent(TABLE_NAME)}?filterByFormula=${encodeURIComponent(filtro)}`;

  const res = await fetch(url, {
    headers: { Authorization: `Bearer ${API_KEY}` }
  });
  const data = await res.json();
  return data.records;
}

document.getElementById('pedidoForm').addEventListener('submit', async function(event) {
  event.preventDefault();

  const nombre = normalizarTexto(document.getElementById('nombre').value);
  const apellido = normalizarTexto(document.getElementById('apellido').value);

  const pedido = {
    "Nombre": nombre,
    "Apellido": apellido,
    "Trasera de pollo": parseInt(document.getElementById('trasera').value) || 0,
    "Cajilla": parseInt(document.getElementById('cajilla').value) || 0,
    "1/2 Codillo": parseInt(document.getElementById('codillo').value) || 0,
    "Paella": parseInt(document.getElementById('paella').value) || 0,
    "Fideua": parseInt(document.getElementById('fideua').value) || 0,
    "Salchichas al Vino Blanco": parseInt(document.getElementById('salchichas').value) || 0,
    "Lomo a la Riojana": parseInt(document.getElementById('lomo').value) || 0,
    "Jamoncitos de Pollo al Chilindrón": parseInt(document.getElementById('jamoncitos').value) || 0
  };

  try {
    const duplicados = await buscarDuplicado(nombre, apellido);

    if (duplicados.length > 0) {
      if (confirm(`Ya existe un pedido para ${nombre} ${apellido}. ¿Quieres actualizarlo?`)) {
        const recordId = duplicados[0].id;
        const response = await fetch(`https://api.airtable.com/v0/${BASE_ID}/${TABLE_NAME}/${recordId}`, {
          method: "PATCH",
          headers: {
            Authorization: `Bearer ${API_KEY}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ fields: pedido })
        });
        if (response.ok) {
          alert("Pedido actualizado ✅");
          document.getElementById('pedidoForm').reset();
        } else {
          alert("Error al actualizar ❌");
        }
      }
    } else {
      const response = await fetch(`https://api.airtable.com/v0/${BASE_ID}/${TABLE_NAME}`, {
        method: "POST",
        headers: {
          Authorization: `Bearer ${API_KEY}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ fields: pedido })
      });
      if (response.ok) {
        alert("Pedido guardado ✅");
        document.getElementById('pedidoForm').reset();
      } else {
        alert("Error al guardar ❌");
      }
    }
  } catch (error) {
    console.error(error);
    alert("Error de conexión ❌");
  }
});

document.getElementById('descargarBtn').addEventListener('click', async () => {
  try {
    const res = await fetch(`https://api.airtable.com/v0/${BASE_ID}/${TABLE_NAME}`, {
      headers: { Authorization: `Bearer ${API_KEY}` }
    });
    const data = await res.json();
    let csv = "Nombre,Apellido,Trasera de pollo,Cajilla,1/2 Codillo,Paella,Fideua,Salchichas al Vino Blanco,Lomo a la Riojana,Jamoncitos de Pollo al Chilindrón\n";
    data.records.forEach(rec => {
      const f = rec.fields;
      csv += `"${f.Nombre || ""}","${f.Apellido || ""}",${f["Trasera de pollo"] || 0},${f["Cajilla"] || 0},${f["1/2 Codillo"] || 0},${f["Paella"] || 0},${f["Fideua"] || 0},${f["Salchichas al Vino Blanco"] || 0},${f["Lomo a la Riojana"] || 0},${f["Jamoncitos de Pollo al Chilindrón"] || 0}\n`;
    });
    const blob = new Blob([csv], { type: "text/csv" });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = "pedidos.csv";
    a.click();
    URL.revokeObjectURL(url);
  } catch (error) {
    console.error(error);
    alert("Error al descargar ❌");
  }
});
</script>
</body>
</html>
